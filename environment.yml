name: hackathon
channels:
  - conda-forge
channel_priority: strict

dependencies:
  # Python
  - python =3.11.*

  # Core data science
  - numpy =1.26.*
  - pandas =2.2.*
  - scipy =1.13.*
  - scikit-learn =1.5.*

  # NLP & transformers
  - transformers =4.47.*
  - sentence-transformers =2.7.*

  # Vector databases / embeddings
  - chromadb =0.5.*
  - faiss-cpu =1.8.*

  # Image processing
  - pillow =11.0.*
  - opencv =4.10.*
  - scikit-image =0.24.*

  # Bioinformatics
  - biopython =1.84.*
  - scanpy =1.10.*
  - anndata =0.11.*

  # Networking & APIs
  - requests =2.32.*
  - httpx =0.28.*

  # Jupyter & interactive work
  - jupyter =1.0.*
  - jupyterlab =4.2.*
  - ipywidgets =8.1.*
  - notebook =7.2.*

  # Visualization
  - matplotlib =3.9.*
  - seaborn =0.13.*
  - plotly =5.24.*

  # Data validation & utilities
  - pydantic =2.9.*
  - tqdm =4.67.*

  # Dev & style tools
  - black =24.10.*
  - ruff =0.7.*
  - pre-commit =4.0.*
  - pytest =8.3.*
  - pytest-cov